  <!-- ================ contact section start ================= -->
  <section style="padding-top: 100px;">
    <div class="container">
    <div class="card border-0" style="height:550px;">
      <div class="row h-100">
        <div class="col-lg-7 d-flex justify-content-center align-items-center">
          <img src="{{ url_for('static', filename='./img/register.jpg')}}" alt="">
        </div>
        <div class="col-lg-5 col-md-12 col-sm-12 p-3 px-5 card border-0 shadow-lg rounded">
          <form method="POST" id="myForm1">

            <div class="form-group">
              <label for="std_name" class = "col-form-label col-form-label-sm"><h6>Student Name</h6></label>
                <input type="text" class="form-control form-control-sm" id="std_name" name="std_name" placeholder="Student full name" required/>
            </div>
    
            <div class="form-group">
              <label for="select1" class="col-form-label col-form-label-sm"><h6>Course</h6></label>
                <select class="form-control form-control-sm" id="select1" name="select1" required>
                  <option>Choose Course</option> 
                  <option value="B.sc Sem-I">B.sc Sem-I</option>
                  <option value="B.sc Sem-II">B.sc Sem-II</option>
                  <option value="B.sc Sem-III">B.sc Sem-III</option>
                  <option value="B.sc Sem-IV">B.sc Sem-IV</option>
                  <option value="B.sc Sem-V">B.sc Sem-V</option>
                  <option value="B.sc Sem-VI">B.sc Sem-VI</option>
                  <option disabled>---------------------------------------------------------------------------</option>
                  <option value="IIT JAM">IIT JAM</option>
                  <option disabled>---------------------------------------------------------------------------</option>
                  <option value="Class 11">Class 11</option>
                  <option value="Class 12">Class 12</option>
                  <option disabled>---------------------------------------------------------------------------</option>
                  <option value="IIT-JEE MAIN">IIT-JEE MAIN</option>
                  <option value="IIT-JEE ADVANCE">IIT-JEE ADVANCE</option>
                  <option disabled>---------------------------------------------------------------------------</option>
                </select>
            </div>
    
            <div class="form-group">
              <label for="date" class="col-form-label col-form-label-sm"><h6>Date Of Birth</h6></label>
                <input type="text" class="form-control form-control-sm" name="date" id="date" placeholder="YYYY-MM-DD" readonly required/>
            </div>

            <div class="form-group">
              <label for="std_mob" class = "col-form-label col-form-label-sm"><h6>Mobile No.(Student)</h6></label>
              <input type="tel" class="form-control form-control-sm" name="std_mob" placeholder="Student Contact Number (Ex. 8888888888)" id="std_mob" pattern="^[6-9]\d{9}$" maxlength="10"  title="Ten digits mobile no" required/>
            </div>

            <div class="form-group">
              <label for="parant_mob" class = "col-form-label col-form-label-sm"><h6>Mobile No.(Parent)</h6></label>
              <input type="tel" class="form-control form-control-sm" name="parant_mob" placeholder="Parent Contact Number (Ex. 8888888888)" id="parant_mob" pattern="^[6-9]\d{9}$" maxlength="10"  title="Ten digits mobile no" required/>
            </div>

            <div class="form-check ">
              <input class="form-check-input" type="radio" name="options" id="male" value="Male" required/>
              <label class="form-check-label form-check-label-sm" for="male"><h6>Male</h6></label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="options" id="female" value="female">
              <label class="form-check-label form-check-label-sm" for="female"><h6>Female</h6></label>
            </div>
            <span class="d-flex justify-content-center"><h6 class="text-danger">{{data}}</h6></span>
            
            <span class="d-flex justify-content-center">
            <button class="btn_1" style="padding-top: 5px;padding-bottom: 5px;" type="submit">Submit</button>
              </span>
          </form>
          
         
          
          
          

        </div>

      </div>
